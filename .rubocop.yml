# See:
# * https://github.com/rubocop-hq/rubocop/blob/master/config/default.yml
# * https://github.com/rubocop-hq/rubocop/blob/master/config/enabled.yml
# * https://github.com/rubocop-hq/rubocop/blob/master/config/disabled.yml

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'

Metrics/AbcSize:
  Max: 22

Metrics/MethodLength:
  Max: 16

Metrics/LineLength:
  Max: 100
  IgnoredPatterns:
    # allow string representations of objects (in tests)
    - !ruby/regexp '/#<[A-Za-z0-9:]+ [a-z0-9]+: .*>/'
  Exclude:
    - db/schema.rb

Metrics/BlockLength:
  ExcludedMethods:
    # ignore rspec methods
    - feature
    - namespace
    - context
    - describe
    - it
    - define
    - shared_examples
  Exclude:
    - 'config/environments/*'

Style/PercentLiteralDelimiters:
  # Specify the default preferred delimiter for all types with the 'default' key
  # Override individual delimiters (even with default specified) by specifying
  # an individual key
  PreferredDelimiters:
    default: ()
    '%i': '()'
    '%I': '()'
    '%r': '{}'
    '%w': '()'
    '%W': '()'
    '%q': '{}'
    '%Q': '{}'
Style/BarePercentLiterals:
  EnforcedStyle: percent_q

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

# Trailing Commas

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

# Alignments

Layout/DefEndAlignment:
  EnforcedStyleAlignWith: def
Layout/BlockAlignment:
  EnforcedStyleAlignWith: start_of_line
Layout/EndAlignment:
  EnforcedStyleAlignWith: start_of_line
Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/CaseIndentation:
  EnforcedStyle: end

# Disabled

Style/MethodDefParentheses:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/SpaceInsideBlockBraces:
  Enabled: false
Layout/ElseAlignment:
  Enabled: false
Layout/ClosingHeredocIndentation:
  Enabled: false
Layout/IndentHeredoc:
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: false
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  Enabled: false
